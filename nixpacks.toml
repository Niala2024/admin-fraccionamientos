# nixpacks.toml CORREGIDO

# Mantenemos los proveedores (esto instalará Node y Python automáticamente)
providers = ["python", "node"]

[phases.setup]
# ❌ QUITAMOS "nodejs" de aquí para evitar el choque
nixPkgs = [
    "python3", 
    "cairo", 
    "pango", 
    "gdk-pixbuf", 
    "libffi", 
    "gcc"
]

[phases.build]
cmds = [
    "cd frontend && npm install && npm run build",
    "pip install -r requirements.txt",
    "python manage.py collectstatic --noinput",
    "python manage.py migrate",
    "python manage.py createsuperuser --noinput || echo 'Admin existe'"
]

[start]
cmd = "gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"