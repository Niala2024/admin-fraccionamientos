# nixpacks.toml - ConfiguraciÃ³n Maestra
providers = ["python", "node"]

[phases.build]
cmds = [
    "cd frontend && npm install && npm run build",  # ðŸ‘ˆ ESTO ES LO NUEVO: Entra, instala y construye
    "pip install -r requirements.txt",
    "python manage.py collectstatic --noinput",
    "python manage.py migrate",
    "python manage.py createsuperuser --noinput || echo 'El usuario ya existe'"
]

[phases.setup]
nixPkgs = ["python3", "postgresql", "nodejs"]

[phases.build]
cmds = [
    "npm install",
    "npm run build",
    "pip install -r requirements.txt",
    "python manage.py collectstatic --noinput",
    "python manage.py migrate",
    "python manage.py createsuperuser --noinput || echo 'El usuario ya existe'"
]

[start]
# OJO: AquÃ­ incluimos el --bind para evitar el Error 502
cmd = "gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"
