# nixpacks.toml - ESTRATEGIA MANUAL

# ✅ CAMBIO CLAVE: Quitamos "node" de aquí para que no choque con tu lista manual
providers = ["python"]

[phases.setup]
# Ahora sí, dejamos "nodejs" aquí porque es la ÚNICA fuente de instalación
nixPkgs = [
    "python3",
    "nodejs",
    "cairo",
    "pango",
    "gdk-pixbuf",
    "libffi",
    "gcc"
]

[phases.build]
cmds = [
    "cd frontend && npm install && npm run build",
    "pip install -r requirements.txt",
    "python manage.py collectstatic --noinput",
    "python manage.py makemigrations",
    "python manage.py migrate",
    "python manage.py createsuperuser --noinput || echo 'Admin existe'"
]

[start]
cmd = "gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"